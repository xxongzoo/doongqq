<html>

    <head>
        <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Your Skills</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">



    </head>
    
    <body>
        <div id="wrapper">
  
            <div id="form-box">
                <form>
                    <select id="language">
                    <!-- <option  value="사자성어"selected="selected">사자성어</option> -->
                    <option value="CSS">상식</option>
                    <!-- <option value="넌센스">역사</option> -->
                    <!-- <option value="PY">Python</option> -->
                    <!-- <option value="C">C language</option> -->
                    </select> 
                    <a href="#lb3" class="choose-lang">퀴즈 맞추기</a>
                    </form>
            </div>    
        </div>
        
        <div class="quiz">
            
            <div id="info">
                <div id="score">Score: 0</div>
                <div id="ques-left">Question:1/20</div>
            </div>
            <div id="ques-view">
               
            </div>
            <div class="question">
            <h1>Question</h1>
            </div>
            
            <div class="choice">
                <div class="options"><input type="radio" name="options" value="option1" id="opt0"><label for="opt0" id="lb0">Option1</label></div>
                <div class="options"><input type="radio" name="options" value="option2" id="opt1"><label for="opt1" id="lb1">Option2</label></div>
                <div class="options"><input type="radio" name="options" value="option3" checked="checked" id="opt2"><label for="opt2" id="lb2">Option3</label></div>
                <div class="options"><input type="radio" name="options" value="option4" id="opt3"><label for="opt3" id="lb3">Option4</label></div>   
            </div>

             <div class="ans-btn">
                <button type="button" class="submit-answer">다음문제</button>
                 <a href="#display-final-score" type="button" class="view-results">View Results</a>
            </div>
        
        </div>
        
        <div class="final-result">
            <h1>게임종료</h1>
            <div class="solved-ques-no">문제를 다 맞췄어?</div>
            <div class="right-wrong">좀 실망스러운데?</div>
            <div id="display-final-score"></div>
            <div class="remark">다시 한번 풀어봐!</div>
            <button id="restart">다시풀기</button>        
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>

</html>
